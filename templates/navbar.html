{% load static %}

{% if messages %}
    {% for message in messages %}
        <div class="notification {{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="name-logo">
    <a href="/">
        <img src="{% static 'images/falcon.png' %}" alt="falcon Home">
        <h1>Falcon postal service</h1>
    </a>
</div>
<div class="user">
    {% if request.user.is_authenticated %}
    <p><a href="/profile/{{request.user.id}}">@{{request.user}}</a></p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="/login">Login</a>
    {% endif %}
    <hr>
</div>
